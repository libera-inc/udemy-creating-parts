<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Figmaからのコーディング(トースト編)</title>
        <meta name="description" content="ページの説明" />
        <meta name="format-detection" content="telephone=no" />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />

        <!-- css -->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <p class="toast success">
                <img src="img/icon-success.svg" alt="" width="27" height="27" decoding="async" />
                <span>保存しました</span>
                <button class="">
                    <svg width="27" height="27" viewBox="0 0 27 27">
                        <g>
                            <path d="M7.2 21.375L5.625 19.8L11.925 13.5L5.625 7.2L7.2 5.625L13.5 11.925L19.8 5.625L21.375 7.2L15.075 13.5L21.375 19.8L19.8 21.375L13.5 15.075L7.2 21.375Z" />
                        </g>
                    </svg>
                    <span class="u-visually-hidden">閉じる</span>
                </button>
            </p>

            <div class="spacer"></div>

            <p class="toast warning">
                <img src="img/icon-warning.svg" alt="" width="27" height="27" decoding="async" />
                <span>この方法は非推奨です</span>
                <button class="">
                    <svg width="27" height="27" viewBox="0 0 27 27">
                        <g>
                            <path d="M7.2 21.375L5.625 19.8L11.925 13.5L5.625 7.2L7.2 5.625L13.5 11.925L19.8 5.625L21.375 7.2L15.075 13.5L21.375 19.8L19.8 21.375L13.5 15.075L7.2 21.375Z" />
                        </g>
                    </svg>
                    <span class="u-visually-hidden">閉じる</span>
                </button>
            </p>

            <div class="spacer"></div>

            <p class="toast error">
                <img src="img/icon-error.svg" alt="" width="27" height="27" decoding="async" />
                <span>保存に失敗しました</span>
                <button class="">
                    <svg width="27" height="27" viewBox="0 0 27 27">
                        <g>
                            <path d="M7.2 21.375L5.625 19.8L11.925 13.5L5.625 7.2L7.2 5.625L13.5 11.925L19.8 5.625L21.375 7.2L15.075 13.5L21.375 19.8L19.8 21.375L13.5 15.075L7.2 21.375Z" />
                        </g>
                    </svg>
                    <span class="u-visually-hidden">閉じる</span>
                </button>
            </p>
        </div>
    </body>
</html>
